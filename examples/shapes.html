<%- include('header.html'); -%>

<div id="loader" class="loading">
  <div class="spinner">
    <div class="mask">
      <div class="maskedCircle"></div>
    </div>
  </div>
</div>

<div id="play" class="play-button"></div>

<script type="text/javascript">
  var renderer,
      scene,
      camera,
      controls;

  var vimeoPlayer;

  var shapes = [];

  function init() {
    scene = new THREE.Scene();

    // Setup camera
    camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, .01, 1000);
    camera.position.set(0, 10, 50);

    // Setup light
    var light = new THREE.PointLight( 0x1ab7ea, 5, 100 );
    light.position.set(0, 15, 0);
    scene.add(light);

    // Setup renderer
    renderer = new THREE.WebGLRenderer();
    renderer.setPixelRatio(window.devicePixelRatio);
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.toneMapping = THREE.LinearToneMapping;

    document.getElementById('container').appendChild(renderer.domElement);

    controls = new THREE.OrbitControls(camera, renderer.domElement);
    controls.target.set(0, 1.0, -1.0);
    controls.autoRotate = true;
    controls.update();

    // Create a new Vimeo Player and set the video
    vimeoPlayer = new Vimeo.Player(296928206, { autoplay: false });
    vimeoPlayer.load();
    // videoLoad is fired when ready to apply the video texture to a mesh 
    vimeoPlayer.on('videoLoad', function (videoTexture) {
      showPlayButton();
      videoTexture.wrapS = videoTexture.wrapT = THREE.ClampToEdgeWrapping;
      var material = new THREE.MeshStandardMaterial({ 
        side: THREE.DoubleSide,
        map: videoTexture
      });
      
      for(var i = 0; i < 50; i ++) {
        var shapeInstanceGeo;
        if (i % 3 === 0) {
          shapeInstanceGeo = new THREE.SphereBufferGeometry( 5, 32, 32 );
        } else if (i % 2 === 0) {
          shapeInstanceGeo = new THREE.BoxBufferGeometry( 5, 5, 5 );
        } else {
          shapeInstanceGeo = new THREE.IcosahedronBufferGeometry( 5, 0 );
        }
         
        shapes.push(new THREE.Mesh(shapeInstanceGeo, material));
        shapes[i].position.set(Math.random() * 50 - 25, Math.random() * 50 - 25, Math.random() * 50 - 25);
        scene.add(shapes[i]);
      }

    });

    setupEvents();
    animate();
  }

  function animate() {
    renderer.setAnimationLoop(render);
  }

  function render() {
    controls.update();
    renderer.render(scene, camera);
  }

  function onWindowResize() {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  }

  function showPlayButton() {
    document.getElementById('loader').style.display = 'none';
    document.getElementById('play').style.display = 'block';
  }

  function setupEvents() {
    document.getElementById('play').addEventListener('click', playVideo, false);
    window.addEventListener('resize', onWindowResize, false);
  }

  function playVideo() {
    vimeoPlayer.play();
    document.getElementById('play').style.display = 'none';
  }

  init();
</script>

<%- include('footer.html'); -%>

<%- include('header.html'); -%>

<div id="loader" class="loading">
  <div class="spinner">
    <div class="mask">
      <div class="maskedCircle"></div>
    </div>
  </div>
</div>

<div id="play" class="play-button"></div>

<script type="text/javascript">
  var renderer,
      scene,
      camera,
      controls;

  var vimeoPlayer,
      floor;

  function init() {
    scene = new THREE.Scene();

    // Setup camera
    camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, .01, 1000);
    camera.position.set(0, 10, 50);

    // Setup light
    var light = new THREE.PointLight( 0x1ab7ea, 0.2, 100 );
    light.position.set(0, 15, 0);
    scene.add(light);

    // Setup renderer
    renderer = new THREE.WebGLRenderer();
    renderer.setPixelRatio(window.devicePixelRatio);
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.toneMapping = THREE.LinearToneMapping;

    document.getElementById('container').appendChild(renderer.domElement);

    controls = new THREE.OrbitControls(camera, renderer.domElement);
    controls.target.set(0, 1.0, -1.0);
    controls.update();

    // Create a new Vimeo Player and set the video
    vimeoPlayer = new Vimeo.Player(296928206, { autoplay: false });
    vimeoPlayer.load();
    // videoLoad is fired when ready to apply the video texture to a mesh 
    vimeoPlayer.on('videoLoad', function (videoTexture) {
      showPlayButton();

      var height = 30 * (vimeoPlayer.getHeight() / vimeoPlayer.getWidth())
      var geometry = new THREE.PlaneGeometry(30, height, 32);
      var material = new THREE.MeshBasicMaterial({ map: videoTexture, side: THREE.DoubleSide });
      var plane = new THREE.Mesh(geometry, material);
      plane.position.set(-7, height / 2, 0);
      scene.add(plane);

      var floorMaterial = new THREE.MeshStandardMaterial({ 
        side: THREE.DoubleSide,
        lightMap: videoTexture,
        lightMapIntensity: 0.4
      });
      floor.material = floorMaterial;
      // floor.material.lightInt

    });

    var floorGeo = new THREE.PlaneGeometry(100, 100, 1);
    var floorMaterial = new THREE.MeshStandardMaterial({ color: 0x333333, side: THREE.DoubleSide });
    floor = new THREE.Mesh(floorGeo, floorMaterial);
    floor.rotation.x = -Math.PI / 2;
    floor.position.x = -5
    scene.add(floor);

    setupEvents();
    animate();
  }

  function animate() {
    renderer.setAnimationLoop(render);
  }

  function render() {
    renderer.render(scene, camera);
  }

  function onWindowResize() {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  }

  function showPlayButton() {
    document.getElementById('loader').style.display = 'none';
    document.getElementById('play').style.display = 'block';
  }

  function setupEvents() {
    document.getElementById('play').addEventListener('click', playVideo, false);
    window.addEventListener('resize', onWindowResize, false);
  }

  function playVideo() {
    vimeoPlayer.play();
    document.getElementById('play').style.display = 'none';
  }

  init();
</script>

<%- include('footer.html'); -%>
